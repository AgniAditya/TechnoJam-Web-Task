<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        
        <div class="product-img">
            <img class="image" src="Product Image.jpeg">
        </div>

        <div class="product-details">

            <div class="perfume" style="color: gray;">
                Perfume
            </div>

            <div class="perfume-name">
                BANGALORE
                <div class="bloom">
                    BLOOM
                </div>
            </div>

            <div class="rating">
                <div class="stars">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                </div>
                <div class="rating-rate" style="font-family: Arial, Helvetica, sans-serif;">
                    51 reviews
                </div>
            </div>

            <div class="price">
                $50
                <strike style="font-size: 15px;
                color: gray;
                margin-left: 10px;">
                    $70
                </strike>
            </div>
            <button class="add-btn">
                <img src="shopping-cart.webp" alt="cart" class="shopping-cart">
                <span class="add-to-cart">Add to Cart</span>
            </button>            
        </div>

    </div>
</body>
</html>
